<!DOCTYPE html>
<html lang="en">

<head>
    <!-- นายทยากร ธรรมรัตน์ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19js.array-student.html</title>
    <script>
        let id = [10001, 10002, 10003, 10004, 10005]
        let fname = ['ทยากร', 'สมชาย', 'สมหญิง', 'สมพงค์', 'สมควร']
        let lname = ['ธรรมรัตน์', 'มากๆ', 'จริงๆ', 'สัมพันะ์', 'แล้วนะ']

    </script>
</head>

<body>
    <div style="text-align: center;">ข้อมูลนักเรียน</div>
    <table border="1" style="border-collapse:collapse ; width: 60%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <script>
            for (let i = 0; i < id.length; i++) {
                document.write('<tr>')
                document.write('<td style="text-align: center;"> '  + id[i] + ' </td>')
                document.write('<td> '  + fname[i] + '</td>')
                document.write('<td> '  + lname[i] + '</td>')
                document.write('</tr>')
                
            }


        </script>
    </table>
</body>

</html>
